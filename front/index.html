<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forum Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <button class="logo">Logo</button>
    <div class="auth-buttons"></div>
  </header>

  <main class="main-content">
    <div class="title-banner">LE FORUM POUR LES JOUEURS DE MINECRAFT</div>
    
    <div class="content-wrapper">
      <div class="rabbit">
        <img src="/front/images/bread.png" alt="Lapin Bread">
        <p class="rabbit-name">Bread</p>
      </div>

      <div class="central-box-wrapper">
        <div class="central-box">
          <div class="explanation-text">
        CraftZone est un forum qui a pour but de réunir les fans du jeu “Minecraft” autour de discussions.
        <br>
        Ils auront la possibilité d’interagir avec les posts. 
          </div>
        </div>
        <button class="cta-button" onclick="window.location.href='/post-list'">Voir les posts</button>
      </div>

      <div class="rabbit">
        <img src="/front/images/tofu.png" alt="Lapin ToFu">
        <p class="rabbit-name">Tofu</p>
      </div>
    </div>
  </main>
  <script src="index.js" defer></script>
</body>
</html>
