<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <a href="/front/landing_page/landing_page.html" class="logo">Logo</a>
  </header>

  <main>
    <div class="login-container">
      <div class="login-box">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button class="cta">Call To Action</button>
      </div>
      <div class="image-container">
        <img src="/front/images/register.png" alt="Minecraft Login">
      </div>
    </div>
  </main>
  <script src="/back/script/register.js"></script>
</body>
</html>
