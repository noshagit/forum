<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dead by Daylight c'est mieux</title>
  <link rel="stylesheet" href="comments.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button onclick="location.href='/'">LOGO</button>
      <div class="auth-buttons"></div>
  </header>

  <main id="post-detail">
    <section class="main-post" id="dynamic-post"></section>

    <section class="reaction-buttons">
      <div class="reaction-box like-btn" id="${post.ID}">
        <img src="/front/images/like.png" alt="Like">
      </div>
      <div class="reaction-box"><img src="/front/images/comment.png" alt="Comments"></div>
      <div class="reaction-box"><img src="/front/images/share.png" alt="Share"></div>
    </section>

    <section id="comments-container" class="comments"></section>
  </main>

  <script type="module" src="comments.js"></script>
</body>
</html>
