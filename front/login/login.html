<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <a href="/" class="logo">Home</a>
  </header>

  <main>
    <div class="login-container">
  <form class="login-box" id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="new-email" required>
    <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
    <button type="submit" class="cta">Connexion</button>
  </form>

  <div class="image-container">
    <img src="/front/images/login.png" alt="Minecraft Login">
  </div>
</div>

  </main>

  <script src="login.js"></script>
</body>
</html>
